        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);

        .header h1 {

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));

        .stat-card {

        .btn-success:hover {
            background: #45a049;

        }

        .btn:disabled {
            opacity: 0.6;

            transform: none !important;
        }

        .btn:disabled:hover {

        .data-section {

        .data-section h2 {

        }

        .table-container {

        th, td {

<body>
    <div class="container">
        <div class="header">
            <h1>üéâ 3¬™ Festa Julina da Grande Fam√≠lia</h1>
            <p>Painel Administrativo - Confirma√ß√µes de Presen√ßa</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalConfirmacoes">-</div>
                <div class="stat-label">Total de Confirma√ß√µes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSubmissoes">-</div>
                <div class="stat-label">Total de Submiss√µes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ultimaConfirmacao">-</div>
                <div class="stat-label">√öltima Confirma√ß√£o</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="carregarDados()">
                üîÑ Atualizar Dados
            </button>
            <button class="btn btn-success" onclick="downloadCSV()" id="downloadBtn">
                üì• Download CSV
            </button>
            <button class="btn btn-primary" onclick="printList()" id="printListBtn">
                ÔøΩÔ∏è Imprimir Lista
            </button>
        </div>

        <div class="data-section">
            <h2>üìã Lista de Confirma√ß√µes</h2>
            <div id="dadosContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando dados...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar dados
        async function carregarDados() {
            try {
                const response = await fetch('/dados');
                
                if (response.status === 401) {
                    alert('Sess√£o expirada. Por favor, fa√ßa login novamente.');
                    window.location.reload();
                    return;
                }
                
                const data = await response.json();
                
                // Atualizar estat√≠sticas
                document.getElementById('totalConfirmacoes').textContent = data.total;
                document.getElementById('totalSubmissoes').textContent = data.stats.totalSubmissions;
                document.getElementById('ultimaConfirmacao').textContent = 
                    data.stats.lastSubmission || 'Nenhuma';
                
                // Atualizar tabela
                atualizarTabela(data.dados);
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                if (error.message.includes('401')) {
                    alert('Acesso n√£o autorizado. Por favor, fa√ßa login novamente.');
                    window.location.reload();
                } else {
                    document.getElementById('dadosContainer').innerHTML = `
                        <div class="no-data">
                            ‚ùå Erro ao carregar dados<br>
                            <small>${error.message}</small>
                        </div>
                    `;
                }
            }
        }

        // Fun√ß√£o para atualizar tabela
        function atualizarTabela(dados) {
            const container = document.getElementById('dadosContainer');
            
            if (dados.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        üìù Nenhuma confirma√ß√£o ainda<br>
                        <small>As confirma√ß√µes aparecer√£o aqui conforme forem chegando</small>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>RG</th>
                                <th>Data/Hora</th>
                                <th>IP</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            dados.forEach(item => {
                html += `
                    <tr>
                        <td>${item.nome}</td>
                        <td>${item.rg}</td>
                        <td>${item.dataHora}</td>
                        <td>${item.ip}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        // Fun√ß√£o para download CSV
        function downloadCSV() {
            window.location.href = '/download';
        }

        // Fun√ß√£o para download PDF
        function downloadPDF() {
            const btn = document.getElementById('downloadPdfBtn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '‚è≥ Gerando PDF...';
            btn.disabled = true;
            
            // Criar um link tempor√°rio para download
            const link = document.createElement('a');
            link.href = '/download-pdf';
            link.download = `confirmacoes_festa_julina_${new Date().toISOString().split('T')[0]}.pdf`;
            
            // Adicionar o link ao DOM, clicar e remover
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Restaurar o bot√£o ap√≥s um delay
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 2000);
        }

        // Fun√ß√£o para imprimir lista em PDF
        function printList() {
            const dados = window.dadosAtuais || [];
            
            if (dados.length === 0) {
                alert('Nenhum dado dispon√≠vel. Clique em "Atualizar Dados" primeiro.');
                return;
            }
            
            // Criar nova janela para impress√£o
            const printWindow = window.open('', '_blank', 'width=800,height=600');
            
            // Conte√∫do HTML para impress√£o
            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Lista de Confirma√ß√µes - Festa Julina</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 20px; }
                        h1 { color: #ff6b6b; text-align: center; margin-bottom: 10px; }
                        h2 { color: #333; text-align: center; margin-bottom: 20px; }
                        .info { margin-bottom: 20px; font-size: 12px; }
                        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
                        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                        th { background-color: #ff6b6b; color: white; }
                        tr:nth-child(even) { background-color: #f9f9f9; }
                        .footer { margin-top: 30px; text-align: center; font-size: 10px; color: #666; }
                        @media print {
                            body { margin: 0; }
                            .no-print { display: none; }
                        }
                    </style>
                </head>
                <body>
                    <h1>üéâ 3¬™ Festa Julina da Grande Fam√≠lia</h1>
                    <h2>Lista de Confirma√ß√µes de Presen√ßa</h2>
                    
                    <div class="info">
                        <p><strong>Data de gera√ß√£o:</strong> ${new Date().toLocaleString('pt-BR')}</p>
                        <p><strong>Total de confirma√ß√µes:</strong> ${dados.length}</p>
                    </div>
                    
                    <table>
                        <thead>
                            <tr>
                                <th>Nome Completo</th>
                                <th>RG</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${dados.map(item => `
                                <tr>
                                    <td>${item.nome || ''}</td>
                                    <td>${item.rg || ''}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    
                    <div class="footer">
                        <p>3¬™ Festa Julina da Grande Fam√≠lia - Lista gerada automaticamente</p>
                    </div>
                    
                    <div class="no-print" style="text-align: center; margin-top: 20px;">
                        <button onclick="window.print()" style="background: #ff6b6b; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                            üñ®Ô∏è Imprimir / Salvar como PDF
                        </button>
                        <button onclick="window.close()" style="background: #666; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                            ‚ùå Fechar
                        </button>
                    </div>
                </body>
                </html>
            `;
            
            printWindow.document.write(htmlContent);
            printWindow.document.close();
        }

        // Carregar dados na inicializa√ß√£o
        carregarDados();

        // Atualizar automaticamente a cada 30 segundos
        setInterval(carregarDados, 30000);
    </script>
</body>
