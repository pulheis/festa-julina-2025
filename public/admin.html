<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Confirma√ß√µes da Festa Julina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #ffd93d);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #666;
        }

        .actions {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #ff6b6b;
            color: white;
        }

        .btn-primary:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:disabled:hover {
            background: #4caf50;
            transform: none !important;
        }

        .data-section {
            padding: 30px;
        }

        .data-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background: #ff6b6b;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
            
            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéâ 3¬™ Festa Julina da Grande Fam√≠lia</h1>
            <p>Painel Administrativo - Confirma√ß√µes de Presen√ßa</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalConfirmacoes">-</div>
                <div class="stat-label">Total de Confirma√ß√µes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSubmissoes">-</div>
                <div class="stat-label">Total de Submiss√µes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="ultimaConfirmacao">-</div>
                <div class="stat-label">√öltima Confirma√ß√£o</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-primary" onclick="carregarDados()">
                üîÑ Atualizar Dados
            </button>
            <button class="btn btn-success" onclick="downloadCSVSimple()" id="downloadSimpleBtn">
                üì• Download Simples
            </button>
            <button class="btn btn-primary" onclick="downloadCSVDirect()" id="downloadDirectBtn">
                üì• Download Direto
            </button>
            <button class="btn btn-success" onclick="downloadCSVFrame()" id="downloadFrameBtn">
                üì• Download Frame
            </button>
        </div>

        <div class="data-section">
            <h2>üìã Lista de Confirma√ß√µes</h2>
            <div id="dadosContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando dados...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para carregar dados
        async function carregarDados() {
            try {
                const response = await fetch('/dados');
                
                if (response.status === 401) {
                    alert('Sess√£o expirada. Por favor, fa√ßa login novamente.');
                    window.location.reload();
                    return;
                }
                
                const data = await response.json();
                
                // Atualizar estat√≠sticas
                document.getElementById('totalConfirmacoes').textContent = data.total;
                document.getElementById('totalSubmissoes').textContent = data.stats.totalSubmissions;
                document.getElementById('ultimaConfirmacao').textContent = 
                    data.stats.lastSubmission || 'Nenhuma';
                
                // Atualizar tabela
                atualizarTabela(data.dados);
                
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                if (error.message.includes('401')) {
                    alert('Acesso n√£o autorizado. Por favor, fa√ßa login novamente.');
                    window.location.reload();
                } else {
                    document.getElementById('dadosContainer').innerHTML = `
                        <div class="no-data">
                            ‚ùå Erro ao carregar dados<br>
                            <small>${error.message}</small>
                        </div>
                    `;
                }
            }
        }

        // Fun√ß√£o para atualizar tabela
        function atualizarTabela(dados) {
            const container = document.getElementById('dadosContainer');
            
            if (dados.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        üìù Nenhuma confirma√ß√£o ainda<br>
                        <small>As confirma√ß√µes aparecer√£o aqui conforme forem chegando</small>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>RG</th>
                                <th>Data/Hora</th>
                                <th>IP</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            dados.forEach(item => {
                html += `
                    <tr>
                        <td>${item.nome}</td>
                        <td>${item.rg}</td>
                        <td>${item.dataHora}</td>
                        <td>${item.ip}</td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            container.innerHTML = html;
        }

        // Fun√ß√£o principal para download CSV (m√©todo simples)
        function downloadCSVSimple() {
            const downloadBtn = document.getElementById('downloadSimpleBtn');
            const originalText = downloadBtn.innerHTML;
            
            // Mostrar feedback
            downloadBtn.innerHTML = '‚è≥ Baixando...';
            downloadBtn.disabled = true;
            
            try {
                // M√©todo mais simples e compat√≠vel
                const link = document.createElement('a');
                link.href = '/download';
                link.style.display = 'none';
                
                // Adicionar ao DOM e clicar
                document.body.appendChild(link);
                link.click();
                
                // Remover link
                setTimeout(() => {
                    document.body.removeChild(link);
                }, 100);
                
                // Feedback de sucesso
                downloadBtn.innerHTML = '‚úÖ Download iniciado!';
                setTimeout(() => {
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao fazer download simples:', error);
                alert('Erro ao fazer download. Tente novamente.');
                
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }
        }

        // Fun√ß√£o para download CSV usando iframe oculto
        function downloadCSVFrame() {
            const downloadBtn = document.getElementById('downloadFrameBtn');
            const originalText = downloadBtn.innerHTML;
            
            // Mostrar feedback
            downloadBtn.innerHTML = '‚è≥ Baixando via iframe...';
            downloadBtn.disabled = true;
            
            try {
                // Criar iframe oculto
                const iframe = document.createElement('iframe');
                iframe.style.display = 'none';
                iframe.src = '/download';
                
                // Adicionar ao DOM
                document.body.appendChild(iframe);
                
                // Remover iframe ap√≥s um tempo
                setTimeout(() => {
                    document.body.removeChild(iframe);
                }, 5000);
                
                // Feedback de sucesso
                downloadBtn.innerHTML = '‚úÖ Download via iframe!';
                setTimeout(() => {
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao fazer download via iframe:', error);
                alert('Erro ao fazer download. Tente novamente.');
                
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }
        }

        // Fun√ß√£o para download CSV direto
        function downloadCSVDirect() {
            const downloadBtn = document.getElementById('downloadDirectBtn');
            const originalText = downloadBtn.innerHTML;
            
            // Mostrar feedback
            downloadBtn.innerHTML = '‚è≥ Redirecionando...';
            downloadBtn.disabled = true;
            
            try {
                // Usar o m√©todo mais simples - redirecionamento direto
                window.location.href = '/download';
                
                // Restaurar bot√£o ap√≥s um tempo
                setTimeout(() => {
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                }, 3000);
                
            } catch (error) {
                console.error('Erro ao fazer download direto:', error);
                alert('Erro ao fazer download. Tente novamente.');
                
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }
        }

        // Fun√ß√£o para download CSV
        function downloadCSV() {
            const downloadBtn = document.getElementById('downloadBtn');
            const originalText = downloadBtn.innerHTML;
            
            // Mostrar feedback de carregamento
            downloadBtn.innerHTML = '‚è≥ Preparando download...';
            downloadBtn.disabled = true;
            
            try {
                // Criar URL com timestamp para evitar cache
                const timestamp = new Date().getTime();
                const downloadUrl = `/download?t=${timestamp}`;
                
                // Abrir em nova janela (funcionar√° com autentica√ß√£o HTTP Basic)
                const downloadWindow = window.open(downloadUrl, '_blank');
                
                // Verificar se o popup foi bloqueado
                if (!downloadWindow || downloadWindow.closed || typeof downloadWindow.closed === 'undefined') {
                    // Fallback: usar window.location
                    window.location.href = downloadUrl;
                }
                
                // Feedback de sucesso
                downloadBtn.innerHTML = '‚úÖ Download iniciado!';
                setTimeout(() => {
                    downloadBtn.innerHTML = originalText;
                    downloadBtn.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao fazer download:', error);
                alert('Erro ao fazer download do arquivo CSV. Tente novamente.');
                
                // Restaurar bot√£o
                downloadBtn.innerHTML = originalText;
                downloadBtn.disabled = false;
            }
        }

        // Carregar dados na inicializa√ß√£o
        carregarDados();

        // Atualizar automaticamente a cada 30 segundos
        setInterval(carregarDados, 30000);
    </script>
</body>
</html>
