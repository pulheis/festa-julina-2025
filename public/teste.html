<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - 3Âª Festa Julina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffd23f 50%, #ff6b35 75%, #d63384 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #d63384;
            font-size: 2rem;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .fire {
            font-size: 2rem;
            color: #ff6b35;
            animation: flicker 1.5s infinite alternate;
        }
        
        @keyframes flicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        form {
            margin-top: 30px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="fire">ðŸ”¥ ðŸ”¥ ðŸ”¥</div>
        <h1>FormulÃ¡rio de Acesso</h1>
        <h2>3Âª Festa Julina da Grande FamÃ­lia</h2>
        <p>ðŸŽª Testando animaÃ§Ãµes inline ðŸŽª</p>
        
        <form id="cadastro-form">
            <input type="text" id="nome" placeholder="Nome Completo" required>
            <input type="text" id="rg" placeholder="RG" required>
            <button type="submit">Enviar ðŸš€</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('cadastro-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const message = document.getElementById('message');
            const nome = document.getElementById('nome').value;
            const rg = document.getElementById('rg').value;
            
            try {
                const response = await fetch('/enviar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ nome, rg })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    message.textContent = 'Cadastro realizado com sucesso! ðŸŽ‰';
                    message.className = 'message success';
                    message.style.display = 'block';
                    document.getElementById('cadastro-form').reset();
                } else {
                    message.textContent = result.message;
                    message.className = 'message error';
                    message.style.display = 'block';
                }
            } catch (error) {
                message.textContent = 'Erro ao enviar dados. Tente novamente.';
                message.className = 'message error';
                message.style.display = 'block';
            }
        });
    </script>
</body>
</html>
